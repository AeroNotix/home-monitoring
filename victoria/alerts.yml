groups:
  - name: vmsingle
    interval: 30s
    concurrency: 2
    rules:
      - alert: DeadMansSwitch
        expr: |
          vector(1)
        labels:
          severity: testing
      - alert: ZFSPoolIsFailing
        expr: |
          node_zfs_zpool_state{state!="online"} == 1
        labels:
          severity: critical
      - alert: SystemdUnitFailed
        expr: |
          sum(node_systemd_units{state="failed"}) by (job) > 0
        labels:
          severity: warning
      - alert: ToastyHardDisks
        expr: |
          smartctl_device{form_factor="3.5 inches"} * on (instance, device)
          group_left () smartctl_device_temperature > 30
        labels:
          toasty: true
          severity: warning
      - alert: BurntHardDisks
        expr: |
          smartctl_device{form_factor="3.5 inches"} * on (instance, device)
          group_left () smartctl_device_temperature > 60
        labels:
          toasty: overly-so
          severity: warning
