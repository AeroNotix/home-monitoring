groups:
  - name: vmsingle
    interval: 30s
    concurrency: 2
    rules:
      - alert: DeadMansSwitch
        expr: |
          vector(1)
        labels:
          severity: testing
      - alert: ZFSPoolIsFailing
        expr: |
          node_zfs_zpool_state{state!="online"} == 1
        labels:
          severity: critical
      - alert: SystemdUnitFailed
        expr: |
          sum(node_systemd_units{state="failed"}) by (job) > 0
        labels:
          severity: warning
